<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>‚ú® Pricing Plans ‚ú®</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #c2b280, #9c7e5e);
      display: flex;
      background: url('https://marketplace.canva.com/EAGEncMdbEM/1/0/1600w/canva-beige-brown-simple-abstract-desktop-wallpaper-pE_Ruap0PiI.jpg') no-repeat center center fixed;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 40px 20px;
    }

    .pricing-container {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .plan {
      background: linear-gradient(135deg, #fffaf0, #f7e6d3);
      border: 2px solid rgba(131, 5, 5, 0.4);
      border-radius: 20px;
      padding: 30px 20px;
      width: 280px;
      text-align: center;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .plan:hover {
      transform: scale(1.05);
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
    }

    .plan h2 {
      font-size: 1.8em;
      color: #833;
      margin-bottom: 10px;
    }

    .price {
      font-size: 1.5em;
      font-weight: bold;
      color: #a0522d;
      margin-bottom: 15px;
    }

    .features {
      list-style: none;
      padding: 0;
      margin: 20px 0;
      color: #4d2e1e;
    }

    .features li {
      margin: 10px 0;
      font-size: 1em;
    }

    .features li::before {
      content: "‚úîÔ∏è ";
      margin-right: 5px;
      color: green;
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      background: #8b4513;
      color: white;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #a0522d;
    }

    @media (max-width: 768px) {
      .plan {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="pricing-container">
    <div class="plan">
      <h2>üå± Basic</h2>
      <p class="price">‚Çπ599/month</p>
      <ul class="features">
        <li>10GB Storage</li>
        <li>1 User</li>
        <li>Email Support</li>
      </ul>
      <a href="#" class="btn">Choose Plan</a>
    </div>
    <div class="plan">
      <h2>üöÄ Pro</h2>
      <p class="price">‚Çπ2000/month</p>
      <ul class="features">
        <li>50GB Storage</li>
        <li>5 Users</li>
        <li>Priority Support</li>
      </ul>
      <a href="#" class="btn">Choose Plan</a>
    </div>
    <div class="plan">
      <h2>üëë Premium</h2>
      <p class="price">‚Çπ5000/month</p>
      <ul class="features">
        <li>100GB Storage</li>
        <li>Unlimited Users</li>
        <li>24/7 Support</li>
      </ul>
      <a href="#" class="btn">Choose Plan</a>
    </div>
  </div>
</body>
</html>
